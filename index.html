<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: navy;
      }
      button {
        margin-top: 20px;
        padding: 10px;
      }
      textarea {
        display: block;
        margin-top: 20px;
        width: 100%;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <button id="my-button">Click me!</button>
    <ul id="my-list"></ul>
    <button id="add-data">Add Data</button>
    <textarea id="my-textarea" placeholder="Enter text here"></textarea>
    <script>
      document
        .getElementById("my-button")
        .addEventListener("click", function () {
          console.log("Hello world");
          document.querySelector("h1").innerText = "My notebook";
        });

      document
        .getElementById("add-data")
        .addEventListener("click", function () {
          var text = document.getElementById("my-textarea").value;
          var li = document.createElement("li");
          li.innerText = text;
          document.getElementById("my-list").appendChild(li);
        });
    </script>
  </body>
</html>
